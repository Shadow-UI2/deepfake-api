<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection Results | Secure & Accurate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.ico">
    <style>
        /* General Styles */
        body {
            background: #0f0f1b;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 15px;
            border-bottom: 2px solid #00bcd4; /* Clear border for navbar */
            transition: all 0.3s ease-in-out;
        }
        .navbar a {
            color: #00bcd4 !important;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }
        .navbar a:hover {
            color: #ffffff !important;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00bcd4;
        }

        /* Container */
        .container {
            margin-top: 100px;
            padding: 40px;
            background-color: #1a1a2e;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            animation: slideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        .container h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #00bcd4;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 188, 212, 0.3);
        }

        /* Result Message */
        .result-message {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            padding: 20px;
            margin: 30px auto;
            max-width: 600px;
            border: 4px solid #00bcd4; /* Cyan border for result message */
            border-radius: 15px;
            background: linear-gradient(45deg, #222831, #16213e);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1.5s forwards, glowEffect 2s infinite alternate;
        }

        /* Custom Button */
        .btn-custom {
            font-size: 18px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #00bcd4, #008b8b);
            color: #0f0f1b;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #ffffff, #00bcd4);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(0, 188, 212, 0.7);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: floatParticles 6s linear infinite;
        }

        /* Keyframes */
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes glowEffect {
            from { box-shadow: 0 0 10px rgba(0, 188, 212, 0.2); }
            to { box-shadow: 0 0 25px rgba(0, 188, 212, 0.5); }
        }
        @keyframes floatParticles {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(-300px) scale(1.5); opacity: 0; }
        }

        /* Footer */
        footer {
            background: #1a1a2e;
            color: #00bcd4;
            padding: 20px 0;
            text-align: center;
            border-top: 2px solid #00bcd4; /* Clear border for footer */
        }
        footer a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        footer a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Deepfake Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Results Section -->
    <div class="container">
        <h1>Deepfake Detection Results</h1>
        <div class="particles"></div>
        <p class="result-message">{{ result_message }}</p>
        <a href="/" class="btn-custom"><i class="fas fa-arrow-left"></i> Back to Upload</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Deepfake Detection. All rights reserved. | <a href="#privacy-policy">Privacy Policy</a> | <a href="#terms-of-service">Terms of Service</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Generate floating particles
        const particlesContainer = document.querySelector(".particles");
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 3 + 3}s`;
            particlesContainer.appendChild(particle);
        }
    </script>

</body>
</html>
